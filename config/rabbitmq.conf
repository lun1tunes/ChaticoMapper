# RabbitMQ configuration
# Enable management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Enable plugins
plugins.rabbitmq_management = true
plugins.rabbitmq_prometheus = true

# Logging
log.console = true
log.console.level = info

# Memory and disk limits
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 1.0

# Connection limits
connection_max = 1000
channel_max = 2000

# Heartbeat
heartbeat = 60

# Default user and vhost
default_user = chatico_user
default_pass = chatico_password
default_vhost = chatico_vhost

# Enable clustering
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config
cluster_formation.classic_config.nodes.1 = rabbit@rabbitmq
